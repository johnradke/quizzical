<html>
<head>
    <meta charset="UTF-8">
    <title>Quizzic.al</title>
    <link rel="stylesheet" type="text/css" href="quizzical.css">
</head>
<body>
    <div id="quiz">
        <div id="question">
            What is <span class="highlight" id="query">45</span><span id="oldUnit" class="highlight">°C</span> in <span id="newUnit" class="highlight">Fahrenheit</span>?
        </div>

        <div id="score">
            Score: <span id="correct">0</span> of <span id="total">0</span> (<span id="percent">0</span>%)
        </div>

        <div id="answerDiv">
            <ul id="answerList">
                <li class="answer">20°F</li>
                <li class="answer">56°F</li>
                <li class="answer">97°F</li>
                <li class="answer">113°F</li>
                <li class="answer" style="background:#00bb00;">
                    <img src="checkmark.png" style="display:block; margin-left: auto; margin-right: auto;"/>
                </li>
            </ul>
        </div>
    </div>

    <footer>Copyright ©<span id="year"></span> <a href="http://www.johnradke.net">John Radke</a></footer>
</body>
<script src="bedrock.js"></script>
<script src="quizzical.js"></script>
<script>
    $.go(function() {
        $.id('year').textContent = new Date().getFullYear();
        q.start();
    });
</script>
</html>
